<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .permute-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .permute-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .permute-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        const _permute = string => {
            const result = [];
            const backtrack = (path, used) => {
                if (path.length === string.length) {
                    result.push(path);
                    return;
                }
                for (let i = 0; i < string.length; i++) {
                    if (used[i]) continue;
                    used[i] = true;
                    backtrack(path + string[i], used);
                    used[i] = false;
                }
            };
            backtrack('', Array(string.length).fill(false));
            return result;
        }

    </script>
</body>

</html>
