<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .instanceof-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .instanceof-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .instanceof-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        const _instanceof = (target, Fn) => {
            let proto = Object.getPrototypeOf(target);
            while (proto !== null) {
                if (proto === Fn.prototype) {
                    return true;
                }
                proto = Object.getPrototypeOf(proto);
            }
            return false;
        };
    </script>
</body>

</html>
