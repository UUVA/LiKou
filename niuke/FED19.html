<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        class EventEmitter {
            constructor() {
                this.eventBus = {}
            }

            on(eventName, event) {
                if (this.eventBus[eventName]) {
                    this.eventBus[eventName].push(event)
                } else {
                    this.eventBus[eventName] = [event]
                }
            }

            emit(eventName) {
                if (this.eventBus[eventName]) {
                    this.eventBus[eventName].forEach((event) => {
                        event()
                    })
                }
            }
        }
    </script>
</body>

</html>
