<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .map-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .map-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .map-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 
        Array.prototype._map = function (Fn) {
            const result = [];
            for (let i = 0; i < this.length; i++) {
                result.push(Fn(this[i], i, this));
            }
            return result;
        };

    </script>
</body>

</html>
