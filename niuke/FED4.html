<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 填写样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
        }

        li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <!-- 填写标签 -->
    <script type="text/javascript">
        // 填写JavaScript
        const _quickSort = array => {
            if (array.length <= 1) return array;
            const pivot = array[0];
            const left = array.slice(1).filter(x => x <= pivot);
            const right = array.slice(1).filter(x => x > pivot);
            return [..._quickSort(left), pivot, ..._quickSort(right)];
        };
    </script>
</body>

</html>
