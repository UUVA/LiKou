<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        function checkedType(target) {
            return Object.prototype.toString.call(target).slice(8, -1)
        }
        const _sampleDeepClone = target => {
            const type = checkedType(target)
            let newTarget = type === "Array" ? [] : {};
            if (type === "Array" || type === "Object") {
                for (prop in target) {
                    if (target.hasOwnProperty(prop)) {
                        newTarget[prop] = _sampleDeepClone(target[prop])
                    }
                }
                return newTarget
            } else {
                return target
            }
        }

        let ans = function () {
            const o1 = { name: 'g', age: 18, o: { name: 'o' }, a: [1, 2] };
            const o2 = _sampleDeepClone(o1);
            console.log(o2)
            const judge = JSON.stringify(o1) === JSON.stringify(o2) && o1.o !== o2.o && o1.a !== o2.a;
            return judge
        }
        console.log(ans())
    </script>
</body>

</html>
